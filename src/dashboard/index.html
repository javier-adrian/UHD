<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../output.css">
        <title>Dashboard | UHD</title>
    </head>
    <body class="h-full">

        <div class="min-h-full bg-white" id="full">
            <nav class="bg-white  shadow">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <!-- Logo -->
                        <h1 class="font-black text-stone-900 text-3xl">YA<span class="text-red-500">M</span><span class="text-blue-500">M</span></h1>
                        <!-- Page title -->
                        <div class="ml-4 md:ml-10 flex items-baseline">
                            <h1 class="px-3 py-2 md:text-xl font-semibold text-stone-900">Dashboard</h1>
                        </div>
                    </div>
                    <!-- Profile dropdown -->
                    <div class="flex">
                        <div class="ml-4 mr-4 flex justify-end md:ml-6 md:mr-6 relative">
                            <button onclick="logout()" class="rounded-full bg-white relative flex max-w-xs items-center text-sm">
                                <svg class="h-4 w-4 text-red-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />  <polyline points="16 17 21 12 16 7" />  <line x1="21" y1="12" x2="9" y2="12" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="px-6 sm:px-6 lg:px-16 max-w-7xl mx-auto">
                <div class="flex">
                    <div class="py-6">
                        <button id="add" type="button" onclick="showDeclareForm()" class="px-2 py-2 bg-white font-semibold rounded-full justify-center text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>

                    <input type="text" name="search" id="search" placeholder="Search..." class="my-6 border-0 border-b border-gray-100 transition-colors duration-300 w-full focus:border-stone-500 focus:ring-0">
                </div>

                <div class="inline-flex rounded-md mb-4 flex-wrap" role="group">
                    <input type="checkbox" id="income" name="type-filter" value="income" class="hidden peer/income"/>
                    <label for="income" class="pl-3 sm:pl-4 pr-2 sm:pr-4 ml-2 md:ml-0 py-2 text-xs sm:text-sm font-medium text-gray-900 bg-white border-l border-t border-b border-gray-200 rounded-s-lg peer-checked/income:bg-blue-500 peer-checked/income:text-white hover:bg-blue-100">
                        Income
                    </label>
                    <input type="checkbox" id="expense" name="type-filter" value="expense" class="hidden peer/expense" />
                    <label for="expense" class="pl-2 sm:pl-4 pr-3 sm:pr-4 py-2 text-xs sm:text-sm font-medium text-gray-900 bg-white border-r border-t border-b border-gray-200 rounded-e-lg peer-checked/expense:bg-red-500 peer-checked/expense:text-white hover:bg-red-100">
                        Expense
                    </label>
                    <div class="flex flex-nowrap mt-4 w-full md:w-auto md:mt-0">
                        <input id="from" name="from" type="datetime-local" class="text-xs sm:text-sm w-32 pb-2 px-2 mx-2 border-0 border-b border-gray-400 focus:outline-none focus:ring-0 focus:border-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                        </svg>
                        <input id="to" name="to" type="datetime-local" class="text-xs sm:text-sm w-32 pb-2 px-2 mx-2 pt-2 border-0 border-b border-gray-400 focus:outline-none focus:ring-0 focus:border-red-500">
                    </div>
                    <input placeholder="min" type="number" pattern="^\\d+(\\.|\\,)\\d{2}$" id="min" name="min" class="pb-2 px-2 mx-2 border-0 border-b border-gray-400 focus:outline-none focus:ring-0 focus:border-red-500">
                    <input placeholder="max" type="number" pattern="^\\d+(\\.|\\,)\\d{2}$" id="max" name="max" class="pb-2 px-2 mx-2 border-0 border-b border-gray-400 focus:outline-none focus:ring-0 focus:border-red-500">
                    <button type="button" id="clear" name="clear" class="text-gray-900 ml-2 mt-4 md:mt-0">Clear Filters</button>
                </div>

                <ul id="statements" role="list" class="">
                </ul>
            </main>
        </div>

        <script src="../scripts/jquery/jquery-3.7.1.min.js"></script>
        <script src="../scripts/jquery/jquery.BlockUI.js"></script>
        <script src="../scripts/jquery/validate.min.js"></script>
        <script src="../scripts/jquery/js-cookie.min.js"></script>
        <script src="index.js"></script>

    </body>
</html>
