<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | UHD</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-neutral-200 font-inter">
    <div class="mt-[75px] mb-[25px] md:mb-[30px] flex justify-center">
        <h1 class="text-2xl md:text-4xl font-medium">
            <span class="font-black text-rose-950">U</span>ser
            <span class="font-black text-rose-950">H</span>ealth
            <span class="font-black text-rose-950">D</span>eclaration
        </h1>
    </div>

    <div class="flex justify-center">
        <form id="frmRegister" class="max-w-[500px] m-[50px] flex justify-center" action="#" method="POST">
            <div class="p-8 border-2 border-rose-950 rounded-2xl bg-white">
                <h2 class="text-2xl md:text-4xl font-semibold mb-8 ml-1">
                    Create account
                </h2>

                <label for="username" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Username
                </label>
                <input name="username" type="text" id="username" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="email" class="ml-1 mb-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Email address
                </label>
                <input name="email" type="email" id="email" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="contact" class="ml-1 mb-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Contact number
                </label>
                <input name="number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="contact" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">


                <label for="password" class="ml-1 mb-4 text-xs md:text-base font-semibold">
                    Password
                </label>
                <input name="password" type="password" id="password" class="mt-4 mb-8 py-2 px-2 border-0 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="confirm-password" class="ml-1 mb-4 text-xs md:text-base font-semibold">
                    Confirm password
                </label>
                <input name="confirmPassword" type="password" id="confirm-password" class="mt-4 mb-2 py-2 px-2 border-0 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <button id="registerButton" class="mt-8 py-2 text-sm md:text-lg text-white font-bold w-full rounded-md bg-rose-950">Sign up</button>

                <p class="sm:mx-[10px] md:mx-[0px] mt-8 text-xs md:text-base text-center md:text-center font-medium text-nowrap flex-1">
                    Already have an account? <a class="text-rose-950" href="../index.html">Log in</a>
                </p>
            </div>
        </form>
    </div>

    <script src="../scripts/jquery/jquery-3.7.1.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
